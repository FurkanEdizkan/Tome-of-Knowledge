name: Daily LeetCode README Update

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate LeetCode README
        run: python .github/scripts/generate_leetcode_readme.py

      - name: Check for README changes
        id: diff
        run: |
          if git diff --quiet Tutorials/LeetCode/README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/update-leetcode-readme
          title: "Auto-update LeetCode README"
          commit-message: "Auto-update LeetCode README"
          body: |
            This PR was automatically generated.
            It updates the LeetCode README index.
          delete-branch: true
